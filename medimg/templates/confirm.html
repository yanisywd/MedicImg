{% extends 'basic.html' %}

{% block content %}
  <h2>Confirmer la suppression de "{{ document.title }}" ?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'document' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
